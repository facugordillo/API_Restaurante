<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Drinks & Friends</title>
</head>
<body>

    <section class="banner">

        <h2 class="titulo">Reserva tu Mesa</h2>
        <div class="card-contenedor">
            <div class="card-image"></div>
            <div class="card-contenido">
                <h3>Reserva</h3>
                <form id="reservar-mesa">
                    <div class="form-row">
                        <input type="date" id="fecha" name="fecha">
                        <input type="time" id="hora" name="hora" min="10:00" max="24:00" required>
                    </div>
                    <div class="form-row">
                        <input type="text" id="nombre" placeholder="Nombre Completo" name="nombre">
                        <input type="text" name="telefono" id="telefono" placeholder="Telefono">
                    </div>
                    <div class="form-row">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary">CÃ³rdoba (centro)</button>
                            <button type="button" class="btn btn-outline-primary">Villa Allende</button>
                            <button type="button" class="btn btn-outline-primary">San Rafael Mendoza</button>
                          </div>
                    </div>
                    <div class="form-row">
                        <input type="number" id="personas" placeholder="Personas por Mesa" name="personas" min="1">
                        <input type="submit" value="RESERVAR MESA">
                    </div>
                </form>
            </div>
            <div id="administraReservas" >
           
                <h2 id="administra">Administrar reservas</h2>
                <ul id="reservas" class="lista-citas"></ul>
            </div>
    </section>

    <script src="app.js" type="module"></script>
</body>
</html>
